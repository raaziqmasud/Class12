  width: 100px;
  height: 100px;
  background-color: red;
  animation-name: example;
  animation-iteration-count: infinite;
  animation-duration: 4s;
}

@keyframes example {
  from {background-color: red;}
  to {background-color: yellow;}

}
</style>
